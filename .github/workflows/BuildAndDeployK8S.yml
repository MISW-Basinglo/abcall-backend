  deployment-k8s:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    needs: [build-user, build-auth, build-issues-management, build-email-daemon]
    steps:

      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
